<!DOCTYPE html>
<html>

<head>
  <title>缓存</title>
</head>

<body>
  <script>
    const divs = document.querySelectorAll('div')
    for (let i = 0; i < divs.length; i++) {
      divs[i].innerText = i
    }
    const times = 10000;
    let html = ''
    for (let i = 0; i < times; i++) {
      html += `<div></div>`
    }
    document.body.innerHTML += html

  </script>
</body>

</html>
