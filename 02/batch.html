<!DOCTYPE html>
<html>

<head>
  <title>批量操作</title>
</head>

<body>
  <script>
    const times = 100000;
    var body = JSON.stringify(document.body)
    for (let i = 0; i < times; i++) {
      body.innerText == 1 ? console.log(body.innerText) : void 0;
      body.style ? console.log(body.style) : void 0;
    }
  </script>
</body>

</html>
