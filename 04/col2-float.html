<!DOCTYPE html>
<html>

<head>
  <title>2列浮动</title>
  <style>
    html,
    body,
    p {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <style>
    .col2-wrap2 {
      padding-right: 100px;
    }
    .col2-aside2 {
      width: 100px;
      margin-left: 100%;
    }
    .col2-main2 {
      width: 100%;
      float: left;
    }
    @media only screen and (max-width: 1000px) {
      .col2-wrap2 {
        padding-right: 0;
      }
      .col2-aside2{
        margin-left: 0;
      } 
      .col2-main2 {
        float: none;
      }
    }
  </style>
  <div class="col2-wrap2">
    <main style=" height:100px;background-color: purple;" class="col2-main2">
    <p>2列布局</p>
    <p>浮动</p>
    </main>
    <aside style="height:100px;background-color: plum;" class="col2-aside2">侧边栏</aside>
  </div>
  <div>check</div>
</body>

</html>
