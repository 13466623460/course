<!DOCTYPE html>
<html>

<head>
  <title>布局实现</title>
  <style>
    html,
    body,
    p {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <style>
    .col2-wrap3 {
      position: relative;
    }
    .col2-aside3 {
      position: absolute;
      right: 0;
      top: 0;
      width: 100px;
    }
    .col2-main3 {
      width: 100%;
      margin-right: 100px;
    }
    @media only screen and (max-width: 1000px) {
      .col2-aside3 {
        position: static;
      }
    }
  </style>
  <div class="col2-wrap3">
    <main style="height:100px;background-color:seagreen;" class="col2-main3">
      <p>2列布局</p>
      <p>绝对定位</p>
    </main>
    <aside style="height:100px;background-color:sandybrown;" class="col2-aside3">侧边栏</aside>
  </div>
</body>

</html>
